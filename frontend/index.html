<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EchoMind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-dark: #050608;
        --text-light: #F5F5F2;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-light);
        -webkit-font-smoothing: antialiased;
      }
      .font-serif {
        font-family: 'Lora', serif;
      }
      
      /* Custom breathing animation for the Echo Circle */
      @keyframes breathe {
        0%, 100% { transform: scale(1); opacity: 0.3; }
        50% { transform: scale(1.05); opacity: 0.6; }
      }
      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0; }
        50% { opacity: 0.2; }
        100% { transform: scale(1.3); opacity: 0; }
      }
      .animate-breathe {
        animation: breathe 8s infinite ease-in-out;
      }
      .animate-pulse-ring {
        animation: pulse-ring 6s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }
      
      /* Slider Customization */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 24px;
        border-radius: 50%;
        background: #F5F5F2;
        cursor: pointer;
        margin-top: -10px; 
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #2A2C32;
        border-radius: 2px;
      }
      
      /* Hide scrollbar for clean look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
